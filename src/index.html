<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/header_logo.svg')%>"
          alt="Around the U.S. logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="edit-profile-close"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="edit-profile-form" novalidate>
          <label for="profile-title-input" class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="profile-title-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          id="add-card-button-close"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-modal-form">
          <label for="add-card-title-input" class="modal__label">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Title"
              id="add-card-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
          </label>
          <label for="add-card-url-input" class="modal__label">
            <input
              class="modal__input"
              type="url"
              name="url"
              placeholder="Image URL"
              id="add-card-url-input"
              required
            />
            <span class="modal__error" id="add-card-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-image">
        <button class="modal__close" type="button"></button>
        <div class="card">
          <img src="#" class="card__image card__preview-image" alt="#" />
        </div>
        <p class="modal__paragraph"></p>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__delete">
        <h2 class="modal__heading modal__heading_delete">Are you sure?</h2>
        <button class="modal__button modal__button_delete" type="submit">
          Yes
        </button>
        <button class="modal__close" type="button"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button"></button>
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
